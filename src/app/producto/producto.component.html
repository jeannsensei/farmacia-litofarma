<div class="producto">
<div class="container">
  <div class="jumbotron">
    <div class="row" *ngIf="producto">
      <div class="col-sm-6">
        <h2>Nombre: {{producto.nombre}} </h2>
        <p>Fecha: {{producto.descripcion}}</p>
      </div>
      <div class="col-sm-6">
        <img src="{{producto.imagen}}" class="img-fluid">
      </div>
    </div>
  </div>
</div>
</div>
